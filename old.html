<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Stock Ticker Display</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Ticker Wrapper for Overflow Scrolling */
        .ticker-wrapper {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            background-color: black;
            border: 1px solid #333;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
            max-width: 100%;
            width: 100%;
        }

        /* Ticker Item Styles */
        .ticker-item {
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;
            background-color: #000000;
            padding: 5px 10px;
            border-radius: 3px;
            border: 1px solid #00FF00;
            margin-right: 10px;
            min-width: 80px;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        /* Flash Animations */
        .flash-up {
            animation: flashUp 0.5s;
        }
        .flash-down {
            animation: flashDown 0.5s;
        }

        /* Keyframes for Flash Animation */
        @keyframes flashUp {
            0% { background-color: #00ff00; }
            100% { background-color: #000000; }
        }
        @keyframes flashDown {
            0% { background-color: #ff0000; }
            100% { background-color: #000000; }
        }
    </style>
</head>
<body>
    <!-- Centered Ticker Wrapper for Overflow -->
    <div class="ticker-wrapper">
        <div id="ticker-container" class="ticker-container"></div>
    </div>

</body>
</html>
