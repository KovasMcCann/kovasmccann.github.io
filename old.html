<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Stock Ticker Display</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Ticker Grid Layout */
        .ticker-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Ticker Item Styles */
        .ticker-item {
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;
            background-color: #000000;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #00FF00;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        /* Flash Animations */
        .flash-up { animation: flashUp 0.5s; }
        .flash-down { animation: flashDown 0.5s; }

        /* Keyframes for Flash Animation */
        @keyframes flashUp { 0% { background-color: #00ff00; } 100% { background-color: #000000; } }
        @keyframes flashDown { 0% { background-color: #ff0000; } 100% { background-color: #000000; } }
    </style>
</head>
<body>
    <!-- Ticker Container with CSS Grid -->
    <div id="ticker-container" class="ticker-container"></div>

    <script>
        // Sample tickers array
        const tickers = [
            'AAPL', 'MSFT', 'AMZN', 'GOOGL', 'META', 'TSLA', 'NVDA', 'BRK.B', 'JPM', 'V',
            'MA', 'DIS', 'HD', 'PG', 'UNH', 'MRK', 'T', 'XOM', 'CVX', 'IBM'
        ];
        
        // Store previous prices to track changes
        const previousPrices = {};

        // Populate ticker items in the container
        const tickerContainer = document.getElementById('ticker-container');
        tickers.forEach(ticker => {
            const item = document.createElement('div');
            item.className = 'ticker-item';
            item.dataset.ticker = ticker;
            item.textContent = `${ticker} - Loading...`;
            tickerContainer.appendChild(item);
        });

        // Update prices and flash on change
        async function updatePrices() {
            for (const ticker of tickers) {
                try {
                    // Mock price data
                    const newPrice = (Math.random() * 1000).toFixed(2); // Simulate price with random data

                    // Find the ticker item in DOM
                    const item = document.querySelector(`.ticker-item[data-ticker='${ticker}']`);

                    // Get the previous price to compare for flash animation
                    const oldPrice = previousPrices[ticker];
                    previousPrices[ticker] = newPrice;

                    // Add flash effect based on price movement
                    if (oldPrice !== undefined) {
                        item.classList.remove('flash-up', 'flash-down');
                        if (newPrice > oldPrice) item.classList.add('flash-up');
                        else if (newPrice < oldPrice) item.classList.add('flash-down');
                        
                        // Remove flash effect after animation
                        setTimeout(() => item.classList.remove('flash-up', 'flash-down'), 500);
                    }

                    // Update item content with new price
                    item.textContent = `${ticker} - $${newPrice}`;
                } catch (error) {
                    console.error('Error updating prices:', error);
                }
            }
        }

        // Initialize and update prices periodically
        setInterval(updatePrices, 2000); // Update every 2 seconds
    </script>
</body>
</html>
