<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMR-USDT Order Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">XMR-USDT Order Book</h1>

        <!-- Table to Display Buy Orders -->
        <h3>Buy Orders</h3>
        <table class="table table-bordered" id="buyTable">
            <thead>
                <tr>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>

        <!-- Table to Display Sell Orders -->
        <h3>Sell Orders</h3>
        <table class="table table-bordered" id="sellTable">
            <thead>
                <tr>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>

        <!-- Chart for Order Book -->
        <h3>Order Book Graph</h3>
        <canvas id="orderBookChart" height="400"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const apiUrl = 'https://tradeogre.com/api/v1/orders/XMR-USDT';
        let buyData = [];
        let sellData = [];

        // Fetch order book data from the API
        async function fetchOrderBook() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.success) {
                    // Update buy and sell data
                    buyData = Object.entries(data.buy).map(([price, amount]) => ({
                        price: parseFloat(price),
                        amount: parseFloat(amount),
                        total: parseFloat(price) * parseFloat(amount),
                    }));
                    sellData = Object.entries(data.sell).map(([price, amount]) => ({
                        price: parseFloat(price),
                        amount: parseFloat(amount),
                        total: parseFloat(price) * parseFloat(amount),
                    }));

                    // Render the tables and graph
                    renderTables();
                    renderGraph();
                } else {
                    console.error("Error fetching order book data.");
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Render the buy and sell order tables
        function renderTables() {
            const buyTable = document.getElementById('buyTable').getElementsByTagName('tbody')[0];
            const sellTable = document.getElementById('sellTable').getElementsByTagName('tbody')[0];
            
            // Clear previous rows
            buyTable.innerHTML = '';
            sellTable.innerHTML = '';

            // Insert buy orders
            buyData.forEach(order => {
                const row = buyTable.insertRow();
                row.insertCell(0).textContent = order.price.toFixed(8);
                row.insertCell(1).textContent = order.amount.toFixed(8);
                row.insertCell(2).textContent = order.total.toFixed(8);
            });

            // Insert sell orders
            sellData.forEach(order => {
                const row = sellTable.insertRow();
                row.insertCell(0).textContent = order.price.toFixed(8);
                row.insertCell(1).textContent = order.amount.toFixed(8);
                row.insertCell(2).textContent = order.total.toFixed(8);
            });
        }

        // Render the graph
        function renderGraph() {
            const ctx = document.getElementById('orderBookChart').getContext('2d');
            const buyPrices = buyData.map(order => order.price);
            const buyVolumes = buyData.map(order => order.amount);
            const sellPrices = sellData.map(order => order.price);
            const sellVolumes = sellData.map(order => order.amount);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: Math.max(buyData.length, sellData.length) }, (_, i) => i + 1),
                    datasets: [
                        {
                            label: 'Buy Orders',
                            data: buyVolumes,
                            borderColor: 'green',
                            backgroundColor: 'rgba(0, 255, 0, 0.3)',
                            fill: true,
                        },
                        {
                            label: 'Sell Orders',
                            data: sellVolumes,
                            borderColor: 'red',
                            backgroundColor: 'rgba(255, 0, 0, 0.3)',
                            fill: true,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Order Index',
                            },
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Amount (Volume)',
                            },
                        },
                    },
                },
            });
        }

        // Refresh the order book every 10 seconds
        setInterval(fetchOrderBook, 10000);

        // Initial fetch
        fetchOrderBook();
    </script>
</body>
</html>
