<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        .ticker {
            display: flex;
            flex-wrap: wrap;
            font-size: 16px;
            line-height: 1.5;
        }
        .ticker-item {
            width: 200px;
            padding: 5px;
        }
        .status {
            margin-top: 20px;
        }
        /* Base style for ticker item */
        .ticker-item {
            transition: background-color 0.5s ease;
        }

        /* Flash animations for price increase and decrease */
        .flash-up {
            animation: flashUp 0.5s ease;
        }

        .flash-down {
            animation: flashDown 0.5s ease;
        }

        /* Keyframes for flash animations */
        @keyframes flashUp {
            from { background-color: #00ff00; } /* Green flash */
            to { background-color: #000000; } /* Revert to black */
        }

        @keyframes flashDown {
            from { background-color: #ff0000; } /* Red flash */
            to { background-color: #000000; } /* Revert to black */
        }

    </style>
</head>
<body>
    <center>
        <div id="ticker-container" class="ticker"></div>
        <div id="status" class="status"></div>
        <script src="script.js"></script>
    </center>
</body>
</html>
